<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheckerApp">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group {{validation_class}}">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch (empty items are ignored)"
             class="form-control"
             ng-model="lunch_menu">
             <label for="lunch-menu" class="control-label">* Empty items are ignored</label>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="validateLunchSize()">Check If Too Much</button>
         </div>
         <div class="form-group message {{validation_class}}">
           <!-- Your message can go here. -->
           <label class="control-label">{{output_message}}</label>
         </div>
   </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
