<div class="container">
  <h2 class="text-center">Sign Up for our Newsletter!</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFirstName" placeholder="Your first name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLastName" placeholder="Your last name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Your email address">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="phone" class="form-control" id="inputPhone" placeholder="Your phone number">
      </div>
    </div>
    <div class="form-group">
      <label for="inputFavDish" class="col-sm-2 control-label">Favorite Dish</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFavDish" placeholder="Your favorite menu item ID">
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-success">Sign-Up!</button>
    </div>
  </form>
</div>
