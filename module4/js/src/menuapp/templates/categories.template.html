<h2>Menu Categories</h2>
<div class="row">
  <div class="menu-category col-md-3 {{(category.short_name == $ctrl.selected) ? 'active' : ''}}" ng-repeat="category in $ctrl.categories" ui-sref="category({shortName: category.short_name})" >
    <span class="pill">{{category.short_name}}</span>
    <span class="name">{{category.name}}</span>
  </div>
</div>
